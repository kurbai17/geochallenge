name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Create app.json con packageName correcto
        run: |
          cat <<EOF > app.json
{
  "name": "geochallenge",
  "displayName": "GeoChallenge",
  "android": {
    "packageName": "com.kurbai.geochallenge"
  }
}
EOF

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Create autolinking.json manually
        run: |
          mkdir -p android/build/generated/autolinking
          echo '{}' > android/build/generated/autolinking/autolinking.json

      - name: Make Gradle executable
        run: chmod +x android/gradlew

      - name: Build debug APK
        run: cd android && ./gradlew assembleDebug

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
