name: Build and Upload APK Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install JS deps and prepare autolinking
        run: |
          npm ci
          npx react-native config
      
      - name: Ejecutar Jetifier para compatibilidad AndroidX
        run: npx jetify
      
      - name: Preparar carpeta para autolinking
        run: mkdir -p android/build/generated/autolinking && npx react-native config > android/build/generated/autolinking/autolinking.json


      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: apk-latest
          name: Auto APK Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
