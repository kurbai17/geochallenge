plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.facebook.react' // ðŸ‘ˆ AÃ±ade esto aquÃ­ directamente
}

if (!System.getenv("CI")?.toBoolean()) {
    apply plugin: 'com.facebook.react'
}

project.ext.react = [
  enableHermes: false,
  reactNativeArchitectures: "armeabi-v7a,arm64-v8a,x86,x86_64"
]
def reactGradlePath = rootProject.file("node_modules/react-native/react.gradle")
if (reactGradlePath.exists()) {
    apply from: reactGradlePath
}

apply from: "../../node_modules/react-native/react.gradle"

android {
    compileSdkVersion 34
    namespace 'com.kurbai.geochallenge'

    defaultConfig {
        applicationId "com.kurbai.geochallenge"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation 'com.facebook.react:react-android'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation "androidx.emoji:emoji:1.1.0"
    implementation "androidx.emoji:emoji-bundled:1.1.0"
    implementation "androidx.core:core:1.9.0"
}

